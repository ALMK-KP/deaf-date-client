<tui-root tuiTheme="dark">
  <div class="max-w-[375px] mx-auto">
    <div [style.height.rem]="scale"></div>
    <h1
      class="sticky top-0 z-30 text-xl font-semibold tracking-widest text-center bg-[var(--tui-background-base)]"
      [class.text-[#4ac99b]]="!orangeMode"
      [class.border-[#4ac99b]]="!orangeMode"
      [class.text-orange-500]="orangeMode"
      [class.border-orange-500]="orangeMode"
      [style.fontSize.rem]="scale"
      [class.border-b]="scale < 0.8"
      (tuiElasticSticky)="onElastic($event)"
    >
      deafdate
    </h1>
    <main
      class="p-2 mt-4 flex flex-col"
      style="min-height: calc(100vh - (61px + 40px))"
    >
      <router-outlet></router-outlet>
    </main>
    @if (connectedUsers) {
      <div
        class="bg-green-700 rounded-full w-12 h-12 absolute top-0 left-0 flex justify-center items-center text-neutral-300 font-bold text-2xl"
      >
        +{{ connectedUsers }}
      </div>
    }
  </div>
</tui-root>
<app-confirm-dialog />
<ng-container appTarget="playerContainer" />
<div class="h-[40px]"></div>
