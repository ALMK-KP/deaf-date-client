<tui-root tuiTheme="dark">
  <div class="max-w-[375px] mx-auto">
    <div [style.height.rem]="scale"></div>
    <h1
      class="sticky top-0 z-30 text-xl text-[#4ac99b] border-[#4ac99b] font-semibold tracking-widest text-center bg-[var(--tui-background-base)]"
      [style.font-size.rem]="scale"
      [class.border-b]="scale < 0.8"
      (tuiElasticSticky)="onElastic($event)"
    >
      deafdate
    </h1>
    <main
      class="p-2 mt-4 flex flex-col"
      style="min-height: calc(100vh - (61px + 40px))"
    >
      <router-outlet></router-outlet>
    </main>
    <div
      class="rounded-full w-8 h-8 absolute top-0 right-0 m-1 flex justify-center items-center text-neutral-300 font-bold text-2xl"
      [class.bg-[#464646]]="!connectedUsers"
      [class.bg-[#4ac99b]]="connectedUsers"
      [class.text-[#464646]]="connectedUsers"
    >
      <tui-icon icon="@tui.radio" class="hover:cursor-pointer" />
    </div>
  </div>
</tui-root>
<app-confirm-dialog />
<ng-container appTarget="playerContainer" />
<div class="h-[40px]"></div>
