<div
  class="flex mt-4 bg-neutral-600 ring-2 ring-green-500 text-white text-sm focus:ring-4 focus:ring-green-500 w-full"
>
  <textarea
    class="outline-none bg-neutral-600 flex-grow p-2 min-h-14"
    placeholder="Add custom description"
    autocomplete="off"
    textlength="255"
    resize
    [formControl]="customDescription"
  ></textarea>
  @if (!!customDescription.value?.length) {
    <button
      class="font-bold w-4 ml-2 hover:text-green-500 m-1"
      (click)="clearSearchQuery()"
    >
      X
    </button>
  }
  @if (customDescription.value !== initialValue) {
    <button
      class="my-1 mx-2"
      (click)="updateTrackCustomTitle(customDescription.value || '')"
    >
      <img src="assets/icons/icons8-save-50.png" width="24" height="24" />
    </button>
  }
</div>
