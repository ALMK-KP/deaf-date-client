<div
  class="bg-neutral-700/[0.8] fixed top-0 left-0 w-screen min-h-full flex justify-center items-center"
>
  <div
    class="prevent-body-scroll mt-2 bg-neutral-700 ring-2 ring-green-500 text-white text-sm px-2 w-[300px] flex-grow-0"
  >
    <p class="text-center font-bold my-6">{{ message }}</p>
    <div class="flex gap-2">
      <button
        class="text-center font-bold text-green-500 tracking-widest ring-2 ring-green-500 outline-none active:bg-green-500 active:text-neutral-700 focus:ring-4 focus:ring-green-500 hover:ring-4 hover:ring-green-500 w-full p-2 mb-2"
        (click)="emitDialogClicked.emit(true)"
      >
        Yes
      </button>
      <button
        class="text-center font-bold text-green-500 tracking-widest ring-2 ring-green-500 outline-none active:bg-green-500 active:text-neutral-700 focus:ring-4 focus:ring-green-500 hover:ring-4 hover:ring-green-500 w-full p-2 mb-2"
        (click)="emitDialogClicked.emit(false)"
      >
        No
      </button>
    </div>
  </div>
</div>
