@if (tracks.length) {
  <h2 class="mt-8 text-lg font-semibold text-green-500 tracking-widest">
    Your current playlist
  </h2>
  <ul class="mt-2 text-white text-sm gap-2 flex flex-col">
    @for (track of tracks; track track.id) {
      <li class="flex rounded-sm p-2 gap-2 bg-neutral-600">
        <img [src]="track.thumbnail" alt="" width="80" />
        <div>
          <h2>{{ track.title }}</h2>
          <p>{{ track.channelTitle }}</p>
        </div>
      </li>
    }
  </ul>
} @else {
 <p>No tracks added yet</p>
}
