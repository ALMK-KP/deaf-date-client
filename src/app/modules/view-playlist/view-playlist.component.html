<app-track-list />
<div class="mb-2 mt-auto flex gap-2 pt-4">
  <button
    size="s"
    tuiButton
    appearance="neutral"
    class="grow"
    (click)="goToCreationMode()"
  >
    {{
      isCreatorOfCurrentPlaylist
        ? "Back to creation"
        : "Create your own playlist"
    }}
  </button>
  @if (store.mode() === ViewModeEnum.ENCODED && store.tracks().length) {
    <button
      size="s"
      tuiButton
      appearance="neutral"
      class="grow"
      (click)="openConfirmDialog()"
    >
      Reveal
    </button>
  }
</div>
